<div class="row">
  <div class="col-lg-6">
    <h2>List Employee</h2>
  </div>
  <div class="col-lg-6" style="text-align: right">
    <button mat-raised-button color="warn" routerLink="/add">AGREGAR</button>
  </div>
</div>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Filtro"
    autocomplete="off"
  />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Full name</th>
    <td mat-cell *matCellDef="let element">{{ element.fullName }}</td>
  </ng-container>

  <ng-container matColumnDef="mail">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.mail }}</td>
  </ng-container>

  <ng-container matColumnDef="civilStatus">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>civilStatus</th>
    <td mat-cell *matCellDef="let element">{{ element.civilStatus }}</td>
  </ng-container>

  <ng-container matColumnDef="adMission">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>adMissionDate</th>
    <td mat-cell *matCellDef="let element">
      {{ element.adMissionDate | date: "dd/MM/yyyy" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
    <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>phone</th>
    <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
    <td mat-cell *matCellDef="let element; let i = index">
      <a class="pointer" routerLink="edit/{{ i }}" style="color: #1878b0">
        <mat-icon>edit</mat-icon>
      </a>
      <a (click)="removeEmployee(i)" class="pointer" style="color: #e15639">
        <mat-icon>delete</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>
